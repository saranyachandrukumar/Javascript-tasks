<html>  
<head>  
    <title> Fibonacci Series in JavaScript </title>  
</head> 
 
<style>
body {
  background-color:black;
  color:white;
  
}
h2{
    color:aqua;
    font-size: larger;
}
</style>
<body>
    <h2>Fibonacci series of given number </h2>
    
    <script>
            var var1=0;
            var var2=1;
            var var3;

            var num=prompt("Enter the fibonacci number",0);

            document.write(var1+"<br/>");
            document.write(var2+"<br/>");
            
            for(var i=3;i<=num;i++)
            {
                var3=var1+var2;
                var1=var2;
                var2=var3;

                document.write(var3+"<br/>");
            }
            

        </script>
</body>  
</html>
